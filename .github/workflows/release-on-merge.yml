on:
  pull_request:
    types: [closed]

jobs:
  Init:
    runs-on: ubuntu-latest
    steps:
      - name: Branch Protection
        uses: kirylzhan-stack/cicd-repo/.github/actions/branch-protection@main
        with:
          GH_TOKEN: ${{ secrets.ACCESS_PAT }}
          REPO: ${{ github.repository }}

  Build-and-Test:
    needs: Init
    runs-on: ubuntu-latest
    steps:
      - name: Build and Test Action
        uses: kirylzhan-stack/cicd-repo/.github/actions/build-and-test@main

  Release:
    runs-on: ubuntu-latest
    needs: Build-and-Test
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'publish')
    outputs:
      VERSION: ${{ steps.version_init.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Version Init
        id: version_init
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: dev-${{ steps.version_init.outputs.VERSION }}
          path: .

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing to npm..."
          jq 'del(.scripts.prepare)' package.json > package.json.tmp && mv package.json.tmp package.json
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          npm publish --access public

      - name: Create Git Tag and GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_PAT }}
          VERSION: ${{ steps.version_init.outputs.VERSION }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Creating Git tag and GitHub Release for v$VERSION..."
          gh release create "v$VERSION" \
            --title "Release v$VERSION: $PR_TITLE" \
            --notes "Automated release from PR #$PR_NUMBER" \
            --generate-notes \
            --target ${{ github.event.pull_request.base.ref }}
